<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  
  </style>
</head>
<body>
  <main>
    <div class="container">
    <header>
      <div class="top-section">
        <div class="header-image-wrapper">
          <img class="header-image"src="./images/image-jeremy.png" alt="">
        </div>
        <div class="header-text-wrapper">
         <span>  Report for</span>
           <h1> Jeremy Robson</h1>
          </div>
      </div>
      <div class="bottom-section">
        <ul>
          <li id="daily" class="active">Daily</li>
          <li id="weekly">Weekly</li>
          <li id="monthly">Monthly</li>
        </ul>
  
 

      </div>
    </header>
    <section class="work">
      <div class="section-top"><img src="./images/icon-work.svg" alt=""></div>
  <h2>Work</h2>
  <img class="ellipsis"src="./images/icon-ellipsis.svg" alt="">
  <div class="daily">
    <h3 class="current">5hrs</h3> <!-- daily -->
    <p class="previous">Previous - 7hrs</p> <!-- daily -->
  </div>
  
</section>

<section class="play">
   <div class="section-top"><img src="./images/icon-play.svg" alt=""></div>
  <h2>Play</h2>
    <img class="ellipsis"src="./images/icon-ellipsis.svg" alt="">
  <div class="daily">
      <h3 class="current">1hr</h3>
   <p class="previous">Previous - 2hrs</p>
  </div>
  
</section>

<section class="study">
   <div class="section-top"><img src="./images/icon-study.svg" alt=""></div>
  <h2>Study</h2>
    <img class="ellipsis"src="./images/icon-ellipsis.svg" alt="">
  <div class="daily">
    <h3 class="current">0hrs</h3>
    <p class="previous">Previous - 1hr</p>
  </div>
  
</section>

<section class="exercise">
   <div class="section-top"><img src="./images/icon-exercise.svg" alt=""></div>
  <h2>Exercise</h2>
    <img class="ellipsis"src="./images/icon-ellipsis.svg" alt="">
  <div class="daily">
   <h3 class="current">1hr</h3>
    <p class="previous">Previous - 1hr</p>
  </div>
  
</section>

<section class="social">

   <div class="section-top"><img src="./images/icon-social.svg" alt=""></div>
     <img class="ellipsis"src="./images/icon-ellipsis.svg" alt="">
  <h2>Social</h2>
  <div class="daily">
      <h3 class="current">1hr</h3>
    <p class="previous">Previous - 3hrs</p>
  </div>
  
</section>

<section class="selfcare">
     <div class="section-top"><img src="./images/icon-self-care.svg" alt=""></div>
  <h2>Self Care</h2>
    <img class="ellipsis"src="./images/icon-ellipsis.svg" alt="">
  <div class="daily">
    <h3 class="current">0hrs</h3>
    <p class="previous">Previous - 1hr</p>
  </div>
 







  </main>

 


<script src="script.js"></script>
  
</body>
</html>
